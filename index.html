<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="f">
    <h3>Register</h3>

    <!-- Name -->
    <input id="n" type="text" placeholder="Name" required>
    <small class="err" id="ne"></small>

    <!-- Email -->
    <input id="e" type="email" placeholder="Email" required>
    <small class="err" id="ee"></small>

    <!-- Phone -->
    <input id="ph" type="text" placeholder="Phone Number" required>
    <small class="err" id="phe"></small>

    <!-- Password -->
    <input id="p" type="password" placeholder="Password" required>
    <small class="err" id="pe"></small>

    <!-- Submit -->
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
